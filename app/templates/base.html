<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Project Dream Team</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/jquery-ui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/invoice.css') }}">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('home.dashboard') }}">Project Dream Team</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                      <li><a href="{{ url_for('home.dashboard') }}">Dashboard</a></li>
                      <li><a href="{{ url_for('department.list') }}">Departments</a></li>
                      <li><a href="{{ url_for('unit.list') }}">Units</a></li>
                      <li><a href="{{ url_for('trainee.list') }}">Trainees</a></li>
                      <li><a href="{{ url_for('role.list') }}">Roles</a></li>
                      <li><a href="{{ url_for('user.list') }}">users</a></li>
                      <li><a href="{{ url_for('level.list') }}">levels</a></li>
                      <li><a href="{{ url_for('spinneret.list') }}">spinnerets</a></li>

                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                    <li><a><i class="fa fa-user"></i>  Hi, {{ current_user.username }}!</a></li>
                  {% else %}
                    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                  {% endif %}
              </ul>
          </div>
        </div>
    </nav>
    <div class="wrapper">
      {% block body %}
      {% endblock %}
      <div class="push"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/combobox.js') }}"></script>
    <script src="{{ url_for('static', filename='js/page.js') }}"></script>
</body>
</html>
